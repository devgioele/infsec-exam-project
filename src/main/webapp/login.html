<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
		a, p, td, input {
			font-size: 1.2rem;
		}
		input {
			height: 1.8em;
		}

    </style>
</head>
<body>
<form action="LoginServlet" method="post">
    <table>
        <tr>
            <td>Email address:</td>
            <td><input type="text" name="email" required></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" required></td>
        </tr>
    </table>
    <input type="submit" value="Login">
</form>
<p> Or <a href="register.html">register</a></p>
</body>
</html>
